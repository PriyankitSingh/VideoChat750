<!DOCTYPE html>

<html>

	<head>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>

	<body onunload="end()">
		<!-- this script has to be in the beginning of body -->
		
		<div id="friends-container" class="sidebar"></div>
		
		<div class= "userVideoContainer">
			<hr>
				Other Users Cam
				<div id="vid-box"></div>
			<hr>
				Local Cam
				<video id="myVideo" preload autoplay loop muted></video>
			<hr>
				<div id="fail_message"></div>
			<hr>
			
			<canvas id="canvas"></canvas>
			<hr>
				Local Face Canvas
				<div id="faceContainer"></div>
				<canvas id="faceOnly" class="faceCanvas"></canvas>
			<hr>
				Other User Face Canvas
				<canvas id="snap" class="faceCanvas"></canvas>
			<hr>

			<div id="status"></div>
			<fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>
			
			<!-- TODO: need to remove one (or both) of the forms -->
			<form name="loginForm" id="login" action="#" onsubmit="return loginPubnub();">
			    <input type="text" name="username" id="username" placeholder="Pick a username!" />
			    <input type="submit" name="login_submit" value="Log In">
			</form>

			<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
				<input type="text" name="number" placeholder="Enter user to dial!" />
				<input type="submit" value="Call"/>
			</form>

			<!-- This is for testing, might replace with something else later -->
			<form name="TestBandwidth" id="bandwidthForm" action ="#" onsubmit="setBandwidth(this)">
			    <input type="text" name="bandwidth" id= "bandwidth" value="250"> kbps
			    <input type="submit" value="Set bandwidth" >
			</form>

			<div id="inCall"> <!-- Buttons for in call features -->
				<button id="end" onclick="end()">End</button> <button id="mute" onclick="mute()">Mute</button> <button id="pause" onclick="pause()">Pause</button>
			</div>
			<table >
			    <thread>
			        <th> Peer </th>
			        <th> AudioAvailableBandwidth </th>
			        <th> VideoAvailBandwidth</th>
			    </thread>
			    <tbody id="statsContainer"></tbody>
			</table>
		</div>
		
		<div class="otherVideoContainer">
			
		</div>
		
		<script src="scripts/FacebookLogin.js"></script>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
	<script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
	<script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
	<script src="video.js"></script>
	<script src="../tracking.js-master/build/tracking-min.js"></script>
	<!-- <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script> -->
	<script src="../tracking.js-master/build/data/face-min.js"></script>
	
</html>
