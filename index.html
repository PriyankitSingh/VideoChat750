<!DOCTYPE html>


<html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/grid.css"> 
	</head>

	<body onunload="end()">
		<!-- this script has to be in the beginning of body -->
		<script src="scripts/FacebookLogin.js"></script>

		<div class= "topbanner">
	   		<div class ="logo"><img src="icons/logo3.png"/> </div>
	   		<fb:login-button class="loginbutton" scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>
	   </div>
		
		 <div class="grid">
	       
	    	<div class="login">
	    		<div class="contactslist">
	          		<h3> <img src="icons/contacts.png">Contacts</h3>
	       	 		<div id="friends-container" class="sidebar">
	       	 			<ul class="contacts" id="contactsID">
	       	 			</ul>
	       	 		</div> 
	       	 	</div>
	       		<!-- TODO: need to remove one (or both) of the forms -->
				<div class = "testTools">
					<h4>Testing Facilities</h4>
					<div id="status"></div>
					<form name="loginForm" id="login" action="#" onsubmit="return login(this);">Login!<br>
					    <input type="text" name="username" id="username" placeholder="Pick a username!" />
					    <input type="submit" class="btn btn-success" name="login_submit" value="Log In">
					</form>

					<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">Call someone!<br>
						<input type="text" name="number" placeholder="Enter user to dial!" />
						<input type="submit" class="btn btn-success" value="Call"/>
					</form>

					<!-- This is for testing, might replace with something else later -->
					<form name="TestBandwidth" id="bandwidthForm" action ="#" onsubmit="setBandwidth(this)">Set your bandwidth(kbps).<br>
					    <input type="text" name="bandwidth" id= "bandwidth" value="250">
					    <input type="submit" class="btn btn-success" value="Set" >
					</form>
				</div>
			</div> 
			
			<!--Chat box -->
	   	 	<div class ="chatbox">
	    	
	    		<!-- <hr width="1" size="500"> -->
	       		<div class="mainVideo">
	       			<!-- <h2>Main Video</h2> -->
		    		<div class= "userVideoContainer">
		    			<video id="myVideo" preload autoplay loop muted></video>
		    			<div class="inCall"> <!-- Buttons for in call features -->
							<button id="end" onclick="end()">End</button> 
							<button id="mute" onclick="mute()">Mute</button> 
							<button id="pause" onclick="pause()">Pause</button>
						</div>
		    		</div>
	      	 	</div>

    			<div class ="chatlogs" id="chatlogs">
   				</div>
   				
    			<div class ="form">
    				<textarea id="messageBox"></textarea>
    				<button onclick="sendMessage()">Send</button>
   				</div>
   			</div>

	       	<div class="otherVideos">
<!-- 	       		<h2>Other videos</h2> -->
		    	<div id="vid-box">
		    		<ul class="othercallers" id = "othercallervideos">
		    		</ul>
		    	</div>
				<div id="faceImages" style="display:none;"></div>
	       </div>
	   </div>
	   
	   <!-- Have this so the videojs doesnt break will remove later -->
	   <canvas id="canvas" width="320" height="240"></canvas>
		<hr>
			Local Face Canvas
			<div id="faceContainer"></div>
			<canvas id="faceOnly" width="200" height="200"></canvas>
		<hr>
			Other User Face Canvas
			<canvas id="snap" width="200" height="200"></canvas>
		<hr>
		<!-- ------------TO BE REMOVED------------- -->

	</body>
