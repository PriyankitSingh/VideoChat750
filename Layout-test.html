<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<!--<link rel="stylesheet" type="text/css" href="css/chatbox.css">-->
	</head>

	<body onunload="end()">

		<!-- this script has to be in the beginning of body -->
	   <script src="scripts/FacebookLogin.js"></script>
	   <div class= "topbanner">
	   		<div class ="logo"><img src="icons/logo3.png"/> </div>
	   </div>
	   <div class="grid">
	       
	    	<div class="login">
	            <fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();"></fb:login-button>
	            
	          <div id="status"></div>
	       		<!-- TODO: need to remove one (or both) of the forms -->
				<form name="loginForm" id="login" action="#" onsubmit="return loginPubnub();">Please log in.
				    <input type="text" name="username" id="username" placeholder="Pick a username!" />
				    <input type="submit" name="login_submit" value="Log In">
				</form>

				<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">Call someone!
					<input type="text" name="number" placeholder="Enter user to dial!" />
					<input type="submit" value="Call"/>
				</form>

				<!-- This is for testing, might replace with something else later -->
				<form name="TestBandwidth" id="bandwidthForm" action ="#" onsubmit="setBandwidth(this)">Set your bandwidth.
				    <input type="text" name="bandwidth" id= "bandwidth" value="250"> kbps
				    <input type="submit" value="Set bandwidth" >
				</form>
	      		<br><h3>Your Facebook friends:</h3><br>
	       		<div id="friends-container" class="sidebar"></div>
			</div> 
			
			<!--Chat box -->
	   	 	<div class ="chatbox">
	    	
	    		<!-- <hr width="1" size="500"> -->
	       		<div class="mainVideo">
	       			<!-- <h2>Main Video</h2> -->
		    		<div class= "userVideoContainer">
		    			<video id="myVideo" preload autoplay loop muted></video>
		    		</div>
		    		<div id="inCall"> <!-- Buttons for in call features -->
						<button id="end" onclick="end()">End</button> <button id="mute" onclick="mute()">Mute</button> <button id="pause" onclick="pause()">Pause</button>
					</div>
	      	 	</div>

    			<div class ="chatlogs">
    				<div class ="chat friend">
    					<div class ="photo"></div>
    		 			<p class ="message">Hey! </p>
    				</div>
    	 			<div class ="chat self">
   			 			<div class ="photo"></div>
   			 			<p class ="message">Hello! </p>
   					</div>
   				</div>
    			<div class ="form">
    				<textarea></textarea>
    				<button>Send</button>
   				</div>
   			</div>

	       	<div class="otherVideos">
	       		<h2>Other videos</h2><br>
		    	<div id="vid-box"></div>
				<div id="faceImages" style="display:none;"></div>
	       </div>

	   </div>
    </body>
